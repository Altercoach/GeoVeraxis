name: "GEO_VERAXIS ‚Äì Governance & Audit"

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * *"  # Ejecuci√≥n diaria a las 04:00 UTC
  workflow_dispatch:

jobs:
  governance_audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Governance integrity check
        run: |
          echo "üîç Ejecutando auditor√≠a de gobernanza..."
          bash governance/run_audit.sh || echo "‚ö†Ô∏è Script de auditor√≠a no encontrado, omitiendo."

      - name: Firebase CLI deploy check
        uses: w9jds/firebase-action@master
        with:
          args: projects:list
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Commit and push audit logs
        run: |
          git config user.name "geo-governance-bot"
          git config user.email "audit@geoveraxis.com"
          git add audits/ logs/ governance/ || true
          git commit -m "üßæ Governance audit executed ‚Äì Auto check & integrity sync" || echo "Sin cambios"
          git push origin main || true
